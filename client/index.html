<head>
  <title>chess</title>
</head>

<body>
  <div id="body">
    <h1>Haihua Wang's Chess</h1>
    {{> invite}}
    {{> main}}

    {{> status}}
  </div>
</body>

<template name="invite">
  {{#if noinvite}}
  <input type="text" id="inviteInput" placeholder="invite code" /><input type="button" id="inviteButton" value="enter" class="button"/>
  {{/if}}
  {{#if complete}}
  <div>Your confirmation code: 8GPVuPHDUyEv4d</div>
  {{/if}}
</template>

<template name="main">
  {{title}}
  <div id="board" style="width: 500px"></div>
</template>

<template name="status">
  {{#if login}}
  <input type="button" id="nextMove" value="Next Move" class="button"/>
  <!-- <p>Count: {{count}} Max Steps: <input type="number" min="1" id="max" placeholder="{{max}}" /></p> -->
  <!-- <input type="button" id="startBtn" value="Restart" class="button"/> -->
  <!-- <textarea class="invite" rows="100">{{invites}}</textarea> -->
  {{else}}
  <input type="password" id="password" placeholder="admin password" /><input type="button" id="login" value="Login" class="button"/>
  {{/if}}
  <p>Status: <span id="status"></span></p>
  <p>FEN: <span id="fen"></span></p>
  <p>PGN: <span id="pgn"></span></p>
</template>
